<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()">
         <span aria-hidden="true">&times;</span>
         <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" id="myModalLabel">
  	Confirm Deletion
  </h4>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete {{"\"" + deleteItemName + "\""}} {{deleteItemType}}?</p>
  <p data-ng-if="additionalText">{{additionalText}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="confirm()">Yes</button>
    <button class="btn btn-default" type="button" data-ng-click="cancel()">Cancel</button>
</div>
