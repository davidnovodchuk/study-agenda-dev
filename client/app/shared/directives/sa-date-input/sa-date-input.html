<div data-ng-if="isDateInputTypeCompatible()">
  <input type="date" name="fieldName" placeholder="Enter task due date" autocomplete="off" data-ng-model="data.dateModel" required="" class="form-control" />
</div>
<div data-ng-if="!isDateInputTypeCompatible()">
  <datepicker name="fieldName" data-ng-model="data.dateModel" show-weeks="false" class="ui-datepicker well well-sm"></datepicker>
</div>
