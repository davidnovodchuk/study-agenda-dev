<!-- START panel-->
<div class="block-center mt-xl wd-xl">
  <div class="panel panel-dark panel-flat">
    <div class="panel-heading text-center">
      <a href="#">
        <img src="assets/img/logo.png" alt="Image" class="block-center img-rounded" />
      </a>
    </div>
    <div class="panel-body">
      <p class="text-center pv">SIGN IN TO CONTINUE.</p>
      <form role="form" ng-submit="login(form)" name="form" novalidate="" class="form-validate mb-lg">
        <div class="form-group has-feedback">
           <input id="exampleInputEmail1" type="email" name="account_email" placeholder="Enter email" autocomplete="off" ng-model="user.email" required="" class="form-control" />
           <span class="fa fa-envelope form-control-feedback text-muted"></span>
           <span ng-show="form.account_email.$dirty &amp;&amp; form.account_email.$error.required" class="text-danger">This field is required</span>
           <span ng-show="form.account_email.$dirty &amp;&amp; form.account_email.$error.email" class="text-danger">This field must be a valid email address</span>
        </div>
        <div class="form-group has-feedback">
           <input id="exampleInputPassword1" type="password" name="account_password" placeholder="Password" ng-model="user.password" required="" class="form-control" />
           <span class="fa fa-lock form-control-feedback text-muted"></span>
           <span ng-show="form.account_password.$dirty &amp;&amp; form.account_password.$error.required" class="text-danger">This field is required</span>
        </div>
        <div class="clearfix">
           <div class="checkbox c-checkbox pull-left mt0">
              <label>
               <input type="checkbox" value="" name="account_remember" ng-model="user.remember" />
               <span class="fa fa-check"></span>Remember Me</label>
           </div>
           <div class="pull-right"><a ui-sref="account.recover" class="text-muted">Forgot your password?</a>
           </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
      </form>
      <div ng-show="errors.other" class="alert alert-danger text-center">{{errors.other}}</div>
      <p class="pt-lg text-center">Need to Signup?</p><a ui-sref="account.signup" class="btn btn-block btn-default">Register Now</a>
    </div>
  </div>
  <!-- END panel-->
  <div class="p-lg text-center">
    <span>&copy;</span>
    <span ng-bind="app.year"></span>
    <span>-</span>
    <span ng-bind="app.name"></span>
    <br/>
    <span ng-bind="app.description"></span>
  </div>
</div>
