<h3>Change Password</h3>
<div class="row">
  <div class="col-sm-12">
    <form class="form" name="form" data-ng-submit="changePassword(form)" novalidate>

      <div class="form-group">
        <label>Current Password</label>

        <input type="password" name="password" class="form-control" data-ng-model="user.oldPassword"
               sa-mongoose-error/>
        <p class="help-block" data-ng-show="form.password.$error.mongoose">
            {{ errors.other }}
        </p>
      </div>

      <div class="form-group">
        <label>New Password</label>

        <input type="password" name="newPassword" class="form-control" data-ng-model="user.newPassword"
               data-ng-minlength="3"
               required/>
        <p class="help-block"
           data-ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
          Password must be at least 3 characters.
        </p>
      </div>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
    </form>
  </div>
</div>
